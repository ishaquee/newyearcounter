<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="year"></title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" type="image/x-icon">
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <div class="home">
       
        <div class="input-container glass-container">
            <h1 class="title"> <span id="currentyear"></span> New Year Countdown </h1>
            <!-- <input type="datetime-local"> -->

            <audio autoplay id="audio">
                <source src="./tickin.mp3"
                    type="audio/mpeg">
            </audio>
        </div>
        <div class="output">
            <div class="container">
                <div class="box">
                    <p id="days">  </p>
                </div>
                <p class="timetext">Days</p>
            </div>
            <div class="container">
            <div class="box">
                <p id="hours"> </p>
            </div>
            <p class="timetext"> Hour  </p>
            </div>
            <div class="container">
            <div class="box">
                <p id="minutes">   </p>
            </div>
            <p class="timetext"> Minutes </p>
            </div>

            <div class="container">
            <div class="box">
                <p id="seconds"> </p>
            </div>
            <p class="timetext"> Seconds </p>
            </div>
        </div>
    </div>

    <div class="footer">
        <h4 class="my-2">Made with ❤️ and ☕ by Mohamed Ishaque</h4>
            </div>

    <script src="./Timer.js"></script>
</body>
</html>
